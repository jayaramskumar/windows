<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen{
            height: 500px;
            width: 500px;
            border:solid 1px;
        }
    </style>
</head>
<body>
    <div id="screen"> </div>  
        <button onclick="color('red')">Red</button>
        <button onclick="color('green')">Green</button>
        <button onclick="color('blue')">Blue</button>
        <button onclick="color('black')">Black</button>
    
    <script>
        function color(col){
            document.getElementById("screen").style.background=col
        }
    </script>
</body>
</html>
