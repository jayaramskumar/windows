<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div style=" background-color: #adc0e1;padding-bottom: 4%;height: 46px;margin-top: -27px;">
         <h1 style="margin-left: 35%;font-size: 43px;padding-top: 23px;"">Good Vibes Form </h1>
    </div>
    <body style="background-color: #bbe3e3;">
        <h2 style="margin-left: 28%;">Tell us something positive that happened to you today. </h2>
        <form>
            <br>
            <label style="margin-left: 42%;"><b>Name</b> </label>
            <input type="text" style="margin-left:1%; padding-right: 8%;" placeholder="Enter your name">
            <br>
            <br>
            <label style="margin-left: 42%;"><b>Email</b> </label>
            <input type="text" style="margin-left:1%; padding-right: 8%;" placeholder="Enter your email address">
            <br>
            <br>
            <label style="margin-left: 27.1%;"><b>On a scale of 1-10,how good was it?</b> </label>
            <input type="text" style="margin-left:1%; padding-right: 8%;" placeholder="Enter a number between 1 and 10">
            <br>
            <br>
            <label style="margin-left: 34.1%;"><b>Where did it happen?</b></label>
            <br>
            <br>
            <label style="margin-left: 27.5%;" ><b>At what time of day did it happen?</b></label>
            <input type="radio" name="pq" style="margin-left: 1%;"><b>Morning</b><br>
            <input type="radio" name="pq"  style="margin-left: 46.47%;"><b>Afternoon</b><br>
            <input type="radio" name="pq"  style="margin-left: 46.47%;"><b>Evening</b>
            <br>
            <br>
            <label style="    margin-left: 27.2%;"><b>What emotions did you experience?</b></label><br>
            <label style="    margin-left: 32.4%"><b>(Select all that you apply)</b></label>
            <input type="checkbox" style=" margin-left: 1%;"><b>Excited</b><br>
            <input type="checkbox" style="margin-left: 46.7%;"><b>Humbled</b><br>
            <input type="checkbox" style="margin-left: 46.7%;"><b>Elated</b><br>
            <input type="checkbox" style="margin-left: 46.7%;"><b>Loved</b><br>
            <input type="checkbox" style="margin-left: 46.7%;"><b>Enthusiastic</b><br><br>
            <div>
            <label style="margin-left: 25%;"><b>Please describe your positive experience.</b></label>
            </div>
            <textarea  placeholder="Enter your experience here..." style="width: 21.9%;height: 48px;margin-left: 47%;margin-top: -1%;"></textarea><br><br><br>
            <input class="button" type="submit">
        </form>
        <div class="new">
        
        </div>
    </body>
</body>
</html>
